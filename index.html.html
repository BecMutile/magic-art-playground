<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Art Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7, #DDA0DD);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 5px solid #FF6B6B;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #FF6B6B;
            text-shadow: 3px 3px 0px #FFE66D;
            transform: rotate(-2deg);
            display: inline-block;
        }
        
        .header p {
            color: #4ECDC4;
            font-size: 1.4em;
            font-weight: bold;
            text-shadow: 1px 1px 0px white;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        #kidsCanvas {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%23FF6B6B"/></svg>'), auto;
            transition: transform 0.3s ease;
            border: 8px solid white;
            position: relative;
        }
        
        #kidsCanvas:hover {
            transform: scale(1.02) rotate(1deg);
        }
        
        .controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
            border: 4px solid #FFE66D;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            font-size: 1em;
            color: #4ECDC4;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 0px white;
        }
        
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: 4px solid #FF6B6B;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        input[type="range"] {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(to right, #FF6B6B, #4ECDC4, #FFE66D);
            outline: none;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #FFE66D);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: inherit;
            font-size: 0.9em;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255,107,107,0.4);
        }
        
        .magic-button {
            background: linear-gradient(45deg, #9b59b6, #e74c3c, #f39c12, #27ae60);
            background-size: 300% 300%;
            animation: rainbowShift 3s ease infinite;
            font-size: 1.1em;
            padding: 15px 25px;
            transform: rotate(-2deg);
        }
        
        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .fun-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .shape:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .shape:nth-child(3) { bottom: 15%; left: 8%; animation-delay: 2s; }
        .shape:nth-child(4) { bottom: 25%; right: 5%; animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .encouragement {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 20px;
            color: #4ECDC4;
            font-weight: bold;
            font-size: 1.1em;
            border: 3px solid #FFE66D;
            max-width: 300px;
            text-shadow: 1px 1px 0px white;
        }
        
        @media (max-width: 768px) {
            .controls {
                position: fixed;
                bottom: 20px;
                right: 20px;
                left: 20px;
                top: auto;
                transform: none;
                flex-direction: row;
                flex-wrap: wrap;
                min-width: auto;
            }
            
            .encouragement {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="fun-shapes">
        <div class="shape" style="font-size: 3em;">‚≠ê</div>
        <div class="shape" style="font-size: 2.5em;">üåà</div>
        <div class="shape" style="font-size: 3.5em;">üé®</div>
        <div class="shape" style="font-size: 2em;">‚ú®</div>
    </div>
    
    <div class="header">
        <h1>Magic Art Playground!</h1>
        <p>Draw something awesome, then watch the magic happen! ‚ú®</p>
    </div>
    
    <div class="canvas-container">
        <canvas id="kidsCanvas" width="800" height="600"></canvas>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label>üé® Magic Color</label>
            <input type="color" id="colorPicker" value="#FF6B6B">
        </div>
        
        <div class="control-group">
            <label>‚úèÔ∏è Brush Size</label>
            <input type="range" id="brushSize" min="5" max="50" value="20">
        </div>
        
        <div class="control-group">
            <label>‚ú® Magic Power</label>
            <input type="range" id="opacity" min="0.3" max="1" step="0.1" value="0.9">
        </div>
        
        <button class="magic-button" onclick="createMagicArt()">ü™Ñ MAKE MAGIC!</button>
        
        <button onclick="addRainbow()">üåà Rainbow Fun</button>
        <button onclick="addStars()">‚≠ê Sparkly Stars</button>
        <button onclick="addAnimals()">üêæ Animal Friends</button>
        <button onclick="clearCanvas()">üóëÔ∏è Start Over</button>
        <button onclick="saveArt()">üíæ Save My Art</button>
    </div>
    
    <div class="encouragement">
        <strong>üéâ You're doing AMAZING!</strong><br>
        Keep creating and having fun! Every drawing is special! üåü
    </div>
    
    <script>
        const canvas = document.getElementById('kidsCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Drawing functionality
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const [currentX, currentY] = getCoordinates(e);
            const color = document.getElementById('colorPicker').value;
            const size = document.getElementById('brushSize').value;
            const opacity = document.getElementById('opacity').value;
            
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = color;
            ctx.lineWidth = size;
            ctx.globalAlpha = opacity;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            
            [lastX, lastY] = [currentX, currentY];
        }
        
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return [
                clientX - rect.left,
                clientY - rect.top
            ];
        }
        
        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);
        
        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', () => isDrawing = false);
        
        // Magic functions
        function createMagicArt() {
            const effects = [addRainbow, addStars, addAnimals, addConfetti];
            const numEffects = Math.floor(Math.random() * 2) + 1;
            
            for (let i = 0; i < numEffects; i++) {
                setTimeout(() => {
                    effects[Math.floor(Math.random() * effects.length)]();
                }, i * 500);
            }
        }
        
        function addRainbow() {
            const colors = ['#FF6B6B', '#FFE66D', '#4ECDC4', '#45B7D1', '#96CEB4', '#DDA0DD'];
            
            for (let i = 0; i < 15; i++) {
                const startX = Math.random() * canvas.width;
                const startY = Math.random() * canvas.height;
                const endX = startX + (Math.random() - 0.5) * 200;
                const endY = startY + (Math.random() - 0.5) * 200;
                
                const gradient = ctx.createLinearGradient(startX, startY, endX, endY);
                colors.forEach((color, index) => {
                    gradient.addColorStop(index / (colors.length - 1), color);
                });
                
                ctx.globalAlpha = 0.6;
                ctx.strokeStyle = gradient;
                ctx.lineWidth = Math.random() * 20 + 10;
                ctx.lineCap = 'round';
                
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
        }
        
        function addStars() {
            for (let i = 0; i < 25; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 30 + 10;
                
                ctx.globalAlpha = 0.8;
                ctx.fillStyle = `hsl(${Math.random() * 60 + 40}, 100%, 70%)`;
                
                drawStar(x, y, 5, size, size / 2);
            }
        }
        
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }
        
        function addAnimals() {
            const animals = ['üê∂', 'üê±', 'üê∞', 'ü¶Ñ', 'üê∏', 'üêº', 'ü¶ä', 'üê®', 'üêØ', 'ü¶Å'];
            
            for (let i = 0; i < 8; i++) {
                const x = Math.random() * (canvas.width - 50);
                const y = Math.random() * (canvas.height - 50);
                const animal = animals[Math.floor(Math.random() * animals.length)];
                
                ctx.globalAlpha = 0.9;
                ctx.font = `${Math.random() * 30 + 30}px Comic Sans MS`;
                ctx.fillText(animal, x, y);
            }
        }
        
        function addConfetti() {
            const shapes = ['üéâ', 'üéä', '‚ú®', '‚≠ê', 'üåü', 'üí´'];
            
            for (let i = 0; i < 20; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                ctx.globalAlpha = 0.8;
                ctx.font = `${Math.random() * 25 + 15}px Comic Sans MS`;
                ctx.fillText(shape, x, y);
            }
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function saveArt() {
            const link = document.createElement('a');
            link.download = 'my-magic-art.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Initialize canvas with a fun background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
